<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        th , td {
            border:1px solid black
        }

        tfoot{background-color: cyan;
        }
        
    </style>

</head>
<body>
    <h1>tabelas</h1>
        <table>
            <thead>
                <tr>
                    <th>produto</th>
                    <th>quantidade</th>
                    <th>preço</th>
                    <th>black friday</th>
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>bermuda</td>
                    <td>2</td>
                    <td>50$</td>
                    <td rowspan="2">sim</td>
                </tr>
                <tr>
                    <td>calça jeans</td>
                    <td>5</td>
                    <td>100$</td>
                </tr>
                <tr>
                    <td>meias</td>
                    <td>3</td>
                    <td>15$</td>
                    <td>não</td>
                </tr>
                
            </tbody>

            <tfoot>

                <tr>
                    <td colspan="3">total</td>
                    <td>30$</td>
                </tr>
 
            </tfoot>


        </table>

</body>
</html>
